<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-title" content="oh, flip!" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="styles.css" />
    <title>oh, flip!</title>
  </head>
  <body>
    <div id="game" style="background-color: #dfd996">
      <canvas
        id="canvas"
        width="768"
        height="1024"
        style="width: 768px; height: 1024px"
      ></canvas>
    </div>
    <img
      id="bgImage"
      alt="background"
      src="assets/bg.png"
      style="display: none"
    />
    <img
      id="baseImage"
      alt="grass"
      src="assets/base.png"
      style="display: none"
    />
    <img
      id="playerSprite"
      alt="grass"
      src="assets/character.png"
      style="display: none"
    />
    <div id="confirmation" class="hidden">
      <button id="yesAllButton">Reset All!</button>
      <button id="yesButton">Reset Goals!</button>
      <button id="noButton">Keep Playing!</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
